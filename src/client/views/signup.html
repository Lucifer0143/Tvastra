<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>SignUp Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="../assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="../assets/css/theme.css">
    <link rel="stylesheet" type="text/css" href="../assets/css/common.css">
    <link rel="stylesheet" type="text/css" href="../assets/css/signup.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body>
    <header>
        <figure>
            <img src="https://s3.ap-south-1.amazonaws.com/appdev.konfinity.com/css/tasks/Logo.jpg" alt="tvastra_logo">
        </figure>
        <nav>
            <ul>
                <li><a>Doctors</a></li>
                <li><a>Hospitals</a></li>
                <li><a>Treatment</a></li>
                <li><a>Other Services</a></li>
                <li><a>About</a></li>
            </ul>
        </nav>
        <nav>
            <button class="loginBtn" onclick="window.location.href='signin.html';">Login / Sign Up</button>
            <button class="quoteBtn">Get a Quotes</button>
        </nav>
        <i class="fa fa-bars"></i>
    </header>
    <main>
        <h1>Sign Up</h1>
        <form action="/signin" method="post" id="signin">
            <input type="text" placeholder="Enter name">
            <input type="email" name="email" , id="Newemail" , placeholder="Enter email" required>
            <input type="password" name="password" , id="password" , placeholder="Enter password" required>
            <select>
                <option selected disabled>Select your gender</option>
                <option>Male</option>
                <option>Female</option>
                <option>Other</option>
            </select>
            <input type="text" placeholder="dd/mm/yyyy">
            <input type="text" placeholder="Enter phone number">
            <div>
                <input type="text" placeholder="Enter city">
                <input type="text" placeholder="Enter state">
            </div>
            <select>
                <option selected disabled>Select your country</option>
                <option>Australia</option>
                <option>Bahrain</option>
                <option>China</option>
                <option>India</option>
                <option>United Kingdom</option>
            </select>

            <button type="submit" id="signupBtn">Sign Up</button>
        </form>
        <p>AlreadyResistered?<a href="./signin.html">SignIn</a></p>

    </main>
    <footer>
        <p>All Rights Reserved. &#169 tvastra 2018</p>
    </footer>
</body>

</html>
