<head>

    <link rel="stylesheet" href="../assets/css/reset.css" type="text/css">

<body>
    <header>
        <figure>
            <img src="https://s3.ap-south-1.amazonaws.com/appdev.konfinity.com/css/tasks/Logo.jpg" alt="tvastra_logo">
        </figure>
        <nav>
            <ul>
                <li><a>Doctors</a></li>
                <li><a>Hospitals</a></li>
                <li><a>Treatment</a></li>
                <li><a>Other Services</a></li>
                <li><a>About</a></li>
            </ul>
        </nav>
        <nav>
            <button class="loginBtn" onclick="window.location.href='signin.html';">Login / Sign Up</button>
            <button class="quoteBtn">Get a Quotes</button>
        </nav>
        <i class="fa fa-bars"></i>
    </header>
    <main>
        <section class="doctorsImg">
            <figure>
                <img src="https://s3.ap-south-1.amazonaws.com/appdev.konfinity.com/css/tasks/contactUs.png" alt="doctor_image">
                <figcaption>
                    <h1>Contact Us</h1>
                    <p>Home / Contact Us</p>
                </figcaption>
            </figure>
        </section>
        <section class="map">
            <iframe src="https://www.google.com/maps/embed?pb=!1m19!1m8!1m3!1d112162.83519559725!2d77.40006213604032!3d28.53705651463295!3m2!1i1024!2i768!4f13.1!4m8!3e6!4m0!4m5!1s0x390ce5a43173357b%3A0x37ffce30c87cc03f!2sNoida%2C%20Uttar%20Pradesh!3m2!1d28.5355161!2d77.3910265!5e0!3m2!1sen!2sin!4v1612292034522!5m2!1sen!2sin"
                width="100%" height="300" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
        </section>
        <section class="detailquery">
            <div class="contactDetail">
                <div class="contactInfo">
                    <i class="fas fa-home"></i>
                    <div>
                        <h4>Noida,India</h4>
                        <p>Sector 45</p>
                    </div>
                </div>
                <div class="contactInfo">
                    <i class="fa fa-phone"></i>
                    <div>
                        <h4>00 (440) 9865 562</h4>
                        <p>Mon to Fri 9am to 6pm</p>
                    </div>
                </div>
                <div class="contactInfo">
                    <i class="fas fa-envelope"></i>
                    <div>
                        <h4>support@tvastra.com</h4>
                        <p>Send us your query anytime!</p>
                    </div>
                </div>
            </div>
            <div class="sendQuery">
                <div>
                    <input type="text" placeholder="Enter your name">
                    <input type="text" placeholder="Enter email address">
                    <input type="text" placeholder="Enter subject">
                </div>
                <textarea placeholder="Enter massage"></textarea>
                <button>Send Message</button>
            </div>
        </section>
    </main>
    <footer>
        <figure>
            <img src="https://s3.ap-south-1.amazonaws.com/appdev.konfinity.com/css/tasks/footer.png" alt="tvastra_logo">
        </figure>
        <nav class="sectionNav">
            <ul>

                <li><i class="fa fa-facebook"></i></li>
                <li><i class="fa fa-pinterest"></i></li>
                <li><i class="fa fa-twitter"></i></li>
                <li><i class="fa fa-google-plus"></i></li>
                <li><i class="fa fa-instagram"></i></li>
            </ul>
        </nav>
        <p>All Rights Reserved. &#169 tvastra 2018</p>
    </footer>
