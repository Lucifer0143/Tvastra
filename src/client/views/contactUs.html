<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home/ContactUs</title>
    <link rel="stylesheet" href="../assets/css/reset.css" type="text/css">
    <link rel="stylesheet" href="../assets/css/theme.css" type="text/css">
    <link rel="stylesheet" href="../assets/css/contactUs.css" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <script src='https://kit.fontawesome.com/a076d05399.js'></script>
</head>

<body>
    <header>
        <figure>
            <img class="logo" src="https://s3.ap-south-1.amazonaws.com/appdev.konfinity.com/css/tasks/Logo.jpg" alt="tvastra_logo">
        </figure>
        <nav id="headNav">
            <a>Doctors</a>
            <a>Hospitals</a>
            <a>Treatment</a>
            <a>Other Services</a>
            <a>About</a>
        </nav>
        <nav id="headBtn">
            <button id="loginBtn">Login / Sign Up</button>
            <button id="quoteBtn">Get a Quotes</button>
        </nav>
        <i class="fa fa-bars"></i>
    </header>
    <main>
        <section id="doctorsImg">
            <figure>
                <img src="https://s3.ap-south-1.amazonaws.com/appdev.konfinity.com/css/tasks/contactUs.png" alt="doctor_image">
                <figcaption>
                    <h1>Contact Us</h1>
                    <p>Home / ContactUs</p>
                </figcaption>
            </figure>
        </section>
        <section id="map">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d224368.39371517228!2d77.25804214195975!3d28.516983404081277!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x390ce5a43173357b%3A0x37ffce30c87cc03f!2sNoida%2C%20Uttar%20Pradesh!5e0!3m2!1sen!2sin!4v1609687172730!5m2!1sen!2sin"
                width="100%" height="450" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
        </section>
        <section id="detailquery">
            <section id="contactDetail">
                <section>
                    <i class="fas fa-home"></i>
                    <aside>
                        <h3>Noida,India</h3>
                        <p>Sector 45</p>
                    </aside>
                </section>
                <section>
                    <i class="fa fa-phone"></i>
                    <aside>
                        <h3>00 (440) 9865 562</h3>
                        <p>Mon to Fri 9am to 6pm</p>
                    </aside>
                </section>
                <section>
                    <i class="fas fa-envelope"></i>
                    <aside>
                        <h3>support@tvastra.com</h3>
                        <p>Send us your query anytime!</p>
                    </aside>
                </section>
            </section>
            <section id="sendQuery">
                <section>
                    <input type="text" placeholder="Enter your name">
                    <input type="text" placeholder="Enter email address">
                    <input type="text" placeholder="Enter subject">
                </section>
                <textarea placeholder="Enter massage"></textarea>
                <button>Send Message</button>
            </section>
        </section>
    </main>
    <footer>
        <figure>
            <img src="https://s3.ap-south-1.amazonaws.com/appdev.konfinity.com/css/tasks/footer.png
        " alt="tvastra_logo">
        </figure>
        <nav id="sectionNav">
            <a>Doctor</a>
            <a>Hospital</a>
            <a>Treatment</a>
            <a>Other Service</a>
            <a>FAQs</a>
        </nav>
        <nav id=socialMedia>
            <i class="fa fa-facebook"></i>
            <i class="fa fa-pinterest"></i>
            <i class="fa fa-twitter"></i>
            <i class="fa fa-google-plus"></i>
            <i class="fa fa-instagram"></i>
        </nav>
        <p>All Rights Reserved. &#169 tvastra 2018</p>
    </footer>
</body>

</html>
